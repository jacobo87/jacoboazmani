<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Formularios</title>
    <meta name="author" content="Jacobo" />
    <meta name="keywords" content="Formulario 2" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Elementos de formulario</h1>
    <form method="POST" action="http://192.168.21.109/unidad2/formularios/formulario2.php"
        enctype="multipart/form-data">


        <fieldset>
            <legend>Datos personales</legend>
            <label for="input_nombre">Nombre:</label>
            <input id="input_nombre" type="text" name="nombre" value="" />
            <br />
            <!--insertar foto-->
            <label for="input_foto">Foto:</label><br />
            <input id="input_foto" type="file" name="foto" />
        </fieldset>
        <fieldset>
            <legend>Preguntas de cine</legend>
            <!-- Checkbox-->
            Géneros de cine favoritos: <br />
            <input type="checkbox" name="genero_comedia" />Comedia
            <input id="input_accion" type="checkbox" checked="checked" name="genero_accion" /><label
                for="input_accion">Acción</label>
            <input type="checkbox" name="genero_suspense" />Suspense

            <br />
            <!--Radio Button-->
            ¿Comes palomitas en el cine?<br />
            <input type="radio" name="comer_palomitas" value="si" />Sí
            <input type="radio" name="comer_palomitas" value="no" />No
            <input type="radio" name="comer_palomitas" value="ns/nc" />NS / NC


            <br />


            <!--select-->
            Elige tú favorito<br />
            <select name="cine_favorito">
                <option disabled="disabled" selected="selected">Selecciona una opción</option>
                <option value="cine-alcampo">Alcampo</option>
                <option value="cine-nuevo">Torrecárdenas</option>
                <option value="cine-copo">Copo</option>
                <option value="cine-roquetas">Gran Plaza</option>
            </select>


            <br />
            Describe tu película favorita:<br />
            <textarea name="pelicula_favorita" rows="5" cols="60"></textarea>


            <!--select múltiple-->
            <br />
            Elige tu zona favorita para sentarte:
            <br />
            <select multiple="multiple" name="sitio_favorito">
                <option value="principio">Al principio</option>
                <option value="centro">En el centro</option>
                <option value="final">Al final</option>
            </select>
<br />
Edad:<br/>
<input type="number" name="nota" min="0" max="10"/>

            <!--Campos ocultos o hidden-->
            <input type="hidden" name="id_usuario" value="cookie-12345" />
        </fieldset>



        <br />
        <br />
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpiar" />


    </form>

</body>

</html>
